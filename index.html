<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <i class="fa-solid fa-chevron-down"></i>
            <h2>Playing Music</h2>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="image-container">
            <img src="music.jpg" id="music-image" alt="">
        </div>
        <div class="music-content">
            <h2 id="music-name">Peace love and harmony</h2>
            <p id="artist">Culter</p>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="timers">
            <span id="start-timer">0.00</span>
            <span id="end-timer">3.40</span>
        </div>
        <div class="music-controls">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
